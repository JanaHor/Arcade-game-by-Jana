<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game by Jana</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="howToPlay">
        <h1>How to play Arcade Game?</h1>
        <p>You have to reach the water while avoiding the enemies.</p>
        <br>
        <p>Use keyboard arrows: left, right, up and down.</p>
    </div>
    <div id="looser">
        <a href="javascript:void(0)" class="button lost">YOU LOST...</a>
    </div>
    <div id="winner">
        <a href="javascript:void(0)" class="button won">YOU WON!!!</a>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
